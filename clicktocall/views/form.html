<div id="callerid_manipulation_app_container_dialog">
    <div class="edit-rule">
        <form class="form monster-form" id="form_rule" novalidate="novalidate">
            <div class="row-fluid">
                <div class="span12"> <label class="title" for="c2c_name">{{i18n.clicktocall.name}} <span data-toggle="tooltip"
                            data-title="Freindly name">{{telicon "info--circle-o"}}</span></label> <input type="text"
                        id="c2c_name" name="name" value="{{c2c.name}}" placeholder="My New Click to Call" required>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12"> <label class="title" for="c2c_extension">{{i18n.clicktocall.extension}} <span data-toggle="tooltip"
                            data-title="Extension of user or callflow to dial">{{telicon
                            "info--circle-o"}}</span></label> <input type="text" id="c2c_extension" name="extension"
                        value="{{c2c.extension}}" placeholder="123" required>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12"> <label class="title" for="c2c_dial_first">{{i18n.clicktocall.dial_first}} <span data-toggle="tooltip"
                            data-title="Extension: Calls first the extension and once answered calls the contact, Contact: Calls first the contact once connected calls the extension">{{telicon
                            "info--circle-o"}}</span></label>
                    <select name="dial_first" title="Select what to ring first">
                        <option value="extension" {{#compare c2c.dial_first "extension" }}selected{{/compare}}>Extension
                        </option>
                        <option value="contact" {{#compare c2c.dial_first "contact" }}selected{{/compare}}>Contact
                        </option>
                    </select>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <label class="title" for="rule_name">Auth Required <span data-toggle="tooltip"
                            data-title="Should it require an auth token to exacute a call">{{telicon
                            "info--circle-o"}}</span></label>
                    {{#monsterSwitch}}
                    <input class="switch-state" type="checkbox" {{#compare c2c.auth_required "===" true}} checked
                        {{/compare}} />
                    {{/monsterSwitch}}

                </div>
            </div>

            <div id="caller-id-options" style="display: none;">

                <div class="row-fluid">
                    <div class="span12"> <label class="title" for="c2c_cid_name">Outbound Caller ID Name <span
                                data-toggle="tooltip" data-title="Caller ID name to display to the contact when dial first contact">{{telicon
                                "info--circle-o"}}</span></label> <input type="text" id="c2c_cid_name"
                            name="outbound_callee_id_name" value="{{c2c.outbound_callee_id_name}}"
                            placeholder="Caller ID Name"> </div>
                </div>

                <div class="row-fluid">
                    <div class="span12"> <label class="title" for="c2c_cid_number">Outbound Caller ID Number <span
                                data-toggle="tooltip"
                                data-title="aller ID number to display to the contact when dial first contact">{{telicon "info--circle-o"}}
                            </span></label>
                        <select name="outbound_callee_id_number">
                            <option value="">Select</option>
                            {{#each numbers}}
                            <option value="{{this}}" {{#compare this "===" ../c2c.outbound_callee_id_number }} selected
                                {{/compare}}>
                                {{this}}
                            </option>
                            {{/each}}
                        </select>
                    </div>
                </div>
            </div>
        </form>
        <div class=" actions clearfix">
            <div class="pull-right ">
                <a class="cancel-link monster-link blue" id="cancel" href="javascript:void(0);">Cancel</a>
                <button class="monster-button monster-button-success btn-save" id="save">{{button}}</button>
            </div>
        </div>

    </div>
</div>
